name: Test
on: push
env:
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  features:
    name: ${{ matrix.puppeteer_product }} feature tests
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        puppeteer_product: [chrome, firefox]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: PUPPETEER_PRODUCT=${{ matrix.puppeteer_product }} npm ci
      - run: npx firebase use slides-today
      - run: PUPPETEER_PRODUCT=${{ matrix.puppeteer_product }} npm run test:features

  lighthouse:
    needs: build
    runs-on: ubuntu-latest
    env:
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx firebase use slides-today
      - uses: treosh/lighthouse-ci-action@v10
        with:
          temporaryPublicStorage: true

  bundlesize:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run bundlesize
