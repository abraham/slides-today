version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 25
    groups:
      angular:
        patterns:
          - '@angular*'
        update-types:
          - 'minor'
          - 'patch'
