<main class='main mdc-layout-grid'>
  <div class="mdc-layout-grid__inner">
    <div #tagsEl class="tags-transition mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
      <app-tags [tags]="tags.sort()"
                [currentTag]="currentTag"></app-tags>
    </div>
    <div #transitionEl class="transition mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
      <div class="mdc-layout-grid__inner mdc-animation-deceleration-curve">
        <app-about *ngIf="!currentTag" class="mdc-layout-grid__cell"></app-about>
        <app-deck-summary *ngFor="let deck of decks"
                  [deck]="deck"
                  [currentTag]="currentTag"
                  class="mdc-layout-grid__cell"></app-deck-summary>
        </div>
      <div *ngIf="!hasDecks" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-typography--body2 decks-empty">Nothing found for {{currentTag}}</div>
    </div>
  </div>
</main>

<app-invite></app-invite>
