<div #snackbarEl class="mdc-snackbar mdc-snackbar--leading">
  <div class="mdc-snackbar__surface">
    <div class="mdc-snackbar__label" role="status" aria-live="polite"></div>
    <div class="mdc-snackbar__actions">
      <button type="button" class="mdc-button mdc-snackbar__action mdc-theme--primary" (click)="reload()"></button>
    </div>
  </div>
</div>
