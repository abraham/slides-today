<div #cardEl class="mdc-card">
  <section class="card__primary">
    <h2 class="card__subtitle mdc-typography--subheading1">{{deck.eventTitle}} Â· {{deck.date}}</h2>
    <h1 class="card__title mdc-typography--title" (click)="goToDeck()">{{deck.title}}</h1>
  </section>
  <section class="card__secondary">
    <app-tags [tags]="deck.tags" [currentTag]="currentTag"></app-tags>
  </section>
  <section class="card__secondary mdc-typography--body1">
    {{deck.description}}
  </section>
  <section class="mdc-card__media"
           [offset]="offset"
           [defaultImage]="defaultImage"
           [lazyLoad]="mapUrl"
           [ngStyle]="imageLoaded ? coverStyle : {}">
  </section>
  <!-- <section class="mdc-card__media"
           [style.backgroundImage]="'url(' + mapUrl + ')'"
           [ngStyle]="imageLoaded ? coverStyle : {}">
  </section> -->
  <section #actions class="mdc-card__actions">
    <app-card-action [text]="'Details'"
                     [url]="url"
                     [blank]="false">
    </app-card-action>
  </section>
</div>
