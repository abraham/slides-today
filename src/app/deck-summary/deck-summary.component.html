<div #cardEl class="mdc-card" [ngStyle]="style" (click)="goToDeck()">
  <div class="mdc-card__primary-action">
    <section class="card__primary">
      <h2 class="card__title mdc-typography--headline3">{{deck.title}}</h2>
    </section>
    <section class="card__secondary mdc-typography--body1">{{deck.eventTitle}} · {{deck.date}}  · {{tags}}</section>
  </div>
</div>
