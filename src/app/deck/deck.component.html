<div class="mdc-card">
  <section class="mdc-card__primary">
    <h2 class="mdc-card__subtitle">{{deck.eventTitle}}</h2>
    <h1 class="mdc-card__title mdc-card__title--large">{{deck.title}}</h1>
  </section>
  <section class="mdc-card__supporting-text">
    <app-tags [tags]="deck.tags" [currentTag]="currentTag"></app-tags>
  </section>
  <section class="mdc-card__supporting-text">
    {{deck.description}}
  </section>
  <section class="mdc-card__media"
           [offset]="offset"
           [defaultImage]="defaultImage"
           [lazyLoad]="mapUrl()"
           [ngStyle]="currentStyles"
           (onLoad)="setCurrentStyles()">
  </section>
  <section #actions class="mdc-card__actions">
    <button *ngFor="let link of deck.links"
            (click)="open(link.url)"
            class="mdc-button mdc-button--compact mdc-card__action">
      {{link.title}}
    </button>
  </section>
</div>
