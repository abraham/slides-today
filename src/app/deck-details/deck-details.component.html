<main class='mdc-layout-grid'>
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
      <i (click)="goBack()" [ngStyle]="{color: colors?.color}" class="back material-icons">arrow_back</i>
    </div>

    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12-mobile mdc-layout-grid__cell--span-1-tablet mdc-layout-grid__cell--span-2-desktop"></div>

    <div #contentEl class="content mdc-layout-grid__cell mdc-layout-grid__cell--span-12-mobile  mdc-layout-grid__cell--span-10-tablet mdc-layout-grid__cell--span-8-desktop">
      <div class="mdc-layout-grid__inner">
        <div #detailsEl class="mdc-card mdc-layout-grid__cell mdc-layout-grid__cell--span-12-mobile mdc-layout-grid__cell--span-6-desktop">
          <section class="mdc-card__primary">
            <h1 class="mdc-card__title mdc-card__title--large mdc-typography--headline">{{deck?.title}}</h1>
            <h2 class="mdc-card__subtitle mdc-typography--subheading2">{{deck?.eventTitle}} - {{deck?.date}}</h2>
          </section>
          <section class="mdc-card__supporting-text">
            {{deck?.description}}
          </section>
        </div>

        <ng-template ngFor let-embed [ngForOf]="embeds">
          <div class="mdc-layout-grid__cell  mdc-layout-grid__cell--span-6-desktop md-el mdc-elevation--z2">
              <app-embed [width]="embedWidth" [link]="embed"></app-embed>
          </div>
        </ng-template>

        <div class="mdc-card mdc-layout-grid__cell mdc-layout-grid__cell--span-12-mobile mdc-layout-grid__cell--span-6-desktop">
          <section class="mdc-card__supporting-text">
            <app-tags [tags]="deck?.tags"></app-tags>
          </section>
        </div>

        <div class="mdc-card mdc-layout-grid__cell mdc-layout-grid__cell--span-12-mobile mdc-layout-grid__cell--span-6-desktop">
          <section class="mdc-card__primary">
            <h2 class="mdc-card__title mdc-card__title--large">{{deck?.location}}</h2>
          </section>
          <section class="mdc-card__media" [style.backgroundImage]="'url(' + mapUrl + ')'">
          </section>
        </div>

        <div class="mdc-card mdc-layout-grid__cell mdc-layout-grid__cell--span-12-mobile mdc-layout-grid__cell--span-6-desktop">
          <section class="mdc-card__primary">
            <h3 class="mdc-card__title mdc-card__title--large">Speakers</h3>
          </section>
          <section class="mdc-card__supporting-text">
            <ul class="mdc-list mdc-list--avatar-list">
              <li *ngIf="deck?.speakers.includes('pearl-latteier')" class="mdc-list-item" (click)="open('https://twitter.com/pblatteier')">
                <span class="mdc-list-item__start-detail grey-bg">
                  <img class="mdc-list-item__start-detail" src="/assets/img/pearl-latteier.jpg" width="56" height="56" alt="Pearl Latteier">
                </span>
                <span class="mdc-list-item__text">
                  Pearl Latteier
                  <span class="mdc-list-item__text__secondary">@pblatteier</span>
                </span>
              </li>
              <li *ngIf="deck?.speakers.includes('abraham-williams')"  class="mdc-list-item" (click)="open('https://twitter.com/abraham')">
                <span class="mdc-list-item__start-detail grey-bg">
                  <img class="mdc-list-item__start-detail grey-bg" src="/assets/img/abraham-williams.jpg" width="56" height="56" alt="Abraham Williams">
                </span>
                <span class="mdc-list-item__text">
                  Abraham Williams
                  <span class="mdc-list-item__text__secondary">@abraham</span>
                </span>
              </li>
            </ul>
          </section>
        </div>

        <div class="mdc-card mdc-layout-grid__cell mdc-layout-grid__cell--span-12-mobile mdc-layout-grid__cell--span-6-desktop">
          <section class="mdc-card__primary">
            <h3 class="mdc-card__title mdc-card__title--large">Links</h3>
          </section>
          <section class="mdc-card__supporting-text">
            <nav>
              <app-card-action *ngFor="let link of deck?.links"
                               [text]="link.title"
                               [url]="link.url"
                               [blank]="true">
              </app-card-action>
            </nav>
          </section>
        </div>
      </div>
    </div>

    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12-mobile mdc-layout-grid__cell--span-1-tablet mdc-layout-grid__cell--span-2-desktop"></div>

  </div>
</main>

<div *ngIf="deck">
  <app-share [text]="deck?.title"></app-share>
</div>
