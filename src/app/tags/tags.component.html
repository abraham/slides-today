<div class="md-chips">
  <div class="md-chip md-chip-clickable mdc-typography"
       *ngFor="let tag of tags.sort()"
       [ngClass]="tag"
       [class.md-chip-raised]="raised(tag)"
       (click)="goToTag(tag)">
       {{tag}}
       <button *ngIf="raised(tag)" type="button" class="md-chip-remove"></button>
     </div>
</div>
