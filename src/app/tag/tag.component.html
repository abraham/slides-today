<div #tagEL
     class="mdc-chip"
     [ngStyle]="raised ? {} : currentStyles"
     [class.md-chip-raised]="raised"
     (click)="goToTag(tag.id)">
  <div class="mdc-chip__text">#{{tag.id}}</div>
  <i *ngIf="raised"
     class="material-icons mdc-chip__icon mdc-chip__icon--trailing"
     tabindex="0"
     role="button">cancel</i>
</div>
