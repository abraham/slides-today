<lite-youtube *ngIf="youtubeId" [attr.videoid]="youtubeId"></lite-youtube>
<iframe *ngIf="!youtubeId && !placeholder"
        [attr.src]="url"
        frameborder="0"
        [width]="width"
        [height]="height"
        allowfullscreen="true"
        [attr.title]="title + ' ' + link.title"></iframe>
<div *ngIf="!youtubeId && placeholder" class="mdc-card" [ngStyle]="dimensionStyles">
  <div class="mdc-card__primary-action action" tabindex="0" (click)="placeholder = false">
    <button appRipple
            class="mdc-icon-button button"
            title="Enable embed"
            aria-label="Enable embed"
            aria-hidden="true"
            aria-pressed="true">
      <svg class="mdc-icon-button__icon icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
    </button>
  </div>
</div>
