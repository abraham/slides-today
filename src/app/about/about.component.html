<div class="mdc-card">
  <section class="mdc-card__primary">
    <h2 class="mdc-card__subtitle">Abraham Williams & Pearl Latteier</h2>
    <h1 class="mdc-card__title mdc-card__title--large">Welcome to Slides.today</h1>
  </section>
  <section class="mdc-card__supporting-text">
    We're developers at Bendyworks in Madison, WI, and we enjoy speaking at technical conferences. Find our presentation slides here.
  </section>
  <section class="mdc-card__media" [style.backgroundImage]="'url('+ imageUrl +')'"></section>
  <section #actions class="mdc-card__actions">
    <button class="mdc-button mdc-button--compact mdc-card__action" (click)="openTwitter('abraham')">@abraham</button>
    <button class="mdc-button mdc-button--compact mdc-card__action" (click)="openTwitter('pblatteier')">@pblatteier</button>
    <button class="mdc-button mdc-button--compact mdc-card__action" (click)="open('https://bendyworks.com')">Bendyworks</button>
  </section>
</div>
