<div class="mdc-card mdc-card--outlined">
  <section class="card__primary">
    <h1 class="card__title mdc-typography--headline6">Resources</h1>
  </section>
  <section class="card__secondary">

    <div class="mdc-list mdc-list--dense">
      <a *ngFor="let resource of resources" class="mdc-list-item" [href]="resource.url" target="_blank" rel="noopener">
        <span class="mdc-list-item__text">
          {{resource.title}}
        </span>
        <span class="mdc-list-item__meta" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path class="icon" d="M18 19H6c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1h5c.55 0 1-.45 1-1s-.45-1-1-1H5c-1.11 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-6c0-.55-.45-1-1-1s-1 .45-1 1v5c0 .55-.45 1-1 1zM14 4c0 .55.45 1 1 1h2.59l-9.13 9.13c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L19 6.41V9c0 .55.45 1 1 1s1-.45 1-1V4c0-.55-.45-1-1-1h-5c-.55 0-1 .45-1 1z"/></svg>
        </span>
      </a>
    </div>

  </section>
</div>
