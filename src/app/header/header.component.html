<header #toolbarFixedEl
        [ngStyle]="colors"
        [ngClass]="classes"
        class="mdc-toolbar">
  <div class="mdc-toolbar__row">
    <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
      <span class="mdc-toolbar__title" (click)="goHome()">{{title}}</span>
    </section>
  </div>
</header>

<div #toolbarAdjustEl [ngClass]="{'mdc-toolbar-fixed-adjustx': fixed}"></div>
