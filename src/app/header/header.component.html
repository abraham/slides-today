<header #appBar
        [className]="showBack ? 'mdc-top-app-bar mdc-top-app-bar--fixed' : 'mdc-top-app-bar mdc-top-app-bar--fixed mdc-top-app-bar--prominent'"
        [ngStyle]="theme$ | async">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <a *ngIf="showBack" (click)="goBack()" class="mdc-top-app-bar__navigation-icon back" title="back">
          <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path [ngStyle]="{ fill: (theme$ | async).color }" d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42-.39-.39-1.02-.39-1.41 0l-6.59 6.59c-.39.39-.39 1.02 0 1.41l6.59 6.59c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z"/></svg>
      </a>
      <span class="mdc-top-app-bar__title">{{title}}</span>
    </section>
  </div>
</header>

<div [className]="showBack ? 'mdc-top-app-bar--fixed-adjust' : 'mdc-top-app-bar--prominent-fixed-adjust'"></div>
