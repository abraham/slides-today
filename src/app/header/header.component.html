<header
  #appBar
  class="mdc-top-app-bar mdc-top-app-bar--fixed"
  [ngStyle]="theme">
  <div class="title mdc-top-app-bar__row">
    <section
      class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <a
        *ngIf="showBack"
        appRipple
        (click)="goBack($event)"
        (keyup)="goBack($event)"
        href="/"
        class="
          mdc-top-app-bar__navigation-icon
          mdc-button
          back
          mdc-ripple-surface
        "
        title="Go back"
        [ngStyle]="{ color: theme.color }">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0V0z" />
          <path
            [ngStyle]="{ fill: theme.color }"
            d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42-.39-.39-1.02-.39-1.41 0l-6.59 6.59c-.39.39-.39 1.02 0 1.41l6.59 6.59c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z" />
        </svg>
        Back
      </a>
      <span class="mdc-top-app-bar__title">{{ title }}</span>
    </section>
    <section
      class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
      <a
        appRipple
        *ngIf="updateAvailable"
        href="javascript:window.location.reload()"
        class="
          mdc-icon-button
          material-icons
          mdc-top-app-bar__action-item--unbounded
          spin
        "
        aria-label="Update Slides.today"
        title="Update Slides.today">
        <svg
          class="mdc-icon-button__icon"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="24"
          height="24"
          viewBox="0 0 24 24">
          <defs><path id="a" d="M0 0h24v24H0V0z" /></defs>
          <clipPath id="b"><use xlink:href="#a" overflow="visible" /></clipPath>
          <path
            clip-path="url(#b)"
            d="M21 10.12h-6.78l2.74-2.82c-2.73-2.7-7.15-2.8-9.88-.1-2.73 2.71-2.73 7.08 0 9.79 2.73 2.71 7.15 2.71 9.88 0C18.32 15.65 19 14.08 19 12.1h2c0 1.98-.88 4.55-2.64 6.29-3.51 3.48-9.21 3.48-12.72 0-3.5-3.47-3.53-9.11-.02-12.58 3.51-3.47 9.14-3.47 12.65 0L21 3v7.12zM12.5 8v4.25l3.5 2.08-.72 1.21L11 13V8h1.5z" />
        </svg>
      </a>
      <a
        appRipple
        *ngIf="deferredInstallPrompt"
        (click)="openInstallPrompt()"
        (keyup)="openInstallPrompt()"
        class="
          mdc-icon-button
          material-icons
          mdc-top-app-bar__action-item--unbounded
          wiggle
        "
        aria-label="Install Slides.today"
        title="Install Slides.today">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0V0z" />
          <path
            d="M18 1.01L8 1c-1.1 0-2 .9-2 2v3h2V5h10v14H8v-1H6v3c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM10 15h2V8H5v2h3.59L3 15.59 4.41 17 10 11.41z" />
          <path fill="none" d="M0 0h24v24H0V0z" />
        </svg>
      </a>
    </section>
  </div>
</header>

<div class="mdc-top-app-bar--fixed-adjust"></div>
