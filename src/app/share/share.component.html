<button
  [style.visibility]="exited ? 'hidden' : 'visible'"
  mat-fab
  extended
  class="app-fab--absolute"
  [style.color]="theme.color"
  [style.backgroundColor]="theme.backgroundColor"
  aria-label="Share"
  title="Share"
  (click)="startShare()"
  [matMenuTriggerFor]="shareMenu"
  #shareMenuTrigger="matMenuTrigger">
  <mat-icon fontSet="material-symbols-outlined">share</mat-icon>
  Share
</button>

<mat-menu #shareMenu="matMenu" class="app-menu--absolute" overlapTrigger>
  <a
    mat-menu-item
    role="menuitem"
    [attr.href]="twitterUrl"
    target="_blank"
    rel="noopener"
    title="Share on Twitter">
    <mat-icon fontSet="material-symbols-outlined">raven</mat-icon>
    <span>Tweet</span>
  </a>
  <a
    mat-menu-item
    role="menuitem"
    [attr.href]="facebookUrl"
    target="_blank"
    rel="noopener"
    title="Share on Facebook">
    <mat-icon fontSet="material-symbols-outlined">book</mat-icon>
    <span>Post</span>
  </a>
  <button
    mat-menu-item
    role="menuitem"
    target="_blank"
    rel="noopener"
    title="Copy URL to clipboard"
    (click)="copy()">
    <mat-icon fontSet="material-symbols-outlined">content_copy</mat-icon>
    <span>Copy</span>
  </button>
</mat-menu>
