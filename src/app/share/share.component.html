<button #fabEl class="mdc-fab mdc-fab--extended app-fab--absolute"
               aria-label="Share"
               title="Share"
               (click)="startShare()"
               [ngStyle]="colors">
  <span class="mdc-fab__icon material-icons">share</span>
  <span class="mdc-fab__label">Share</span>
</button>

<div class="app-menu--absolute mdc-menu-surface--anchor">
  <div #menuEl class="mdc-menu mdc-menu-surface" tabindex="-1">
    <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
      <li class="mdc-list-item" role="menuitem" (click)="share('twitter')">
        <span class="mdc-list-item__text">Twitter</span>
      </li>
      <li class="mdc-list-item" role="menuitem" (click)="share('facebook')">
        <span class="mdc-list-item__text">Facebook</span>
      </li>
    </ul>
  </div>
</div>
