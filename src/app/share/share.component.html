<button
  appRipple
  class="mdc-fab mdc-fab--extended app-fab--absolute"
  [class.mdc-fab--exited]="exited"
  [style.color]="theme.color"
  [style.backgroundColor]="theme.backgroundColor"
  aria-label="Share"
  title="Share"
  (click)="startShare()">
  <div class="mdc-fab__ripple"></div>
  <svg
    class="mdc-fab__icon"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24">
    <path fill="none" d="M0 0h24v24H0V0z" />
    <path
      [attr.fill]="theme.color"
      [attr.stroke]="theme.color"
      d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z" />
  </svg>
  <span class="mdc-fab__label" [style.color]="theme.color">Share</span>
</button>

<div class="app-menu--absolute mdc-menu-surface--anchor">
  <div #menuEl class="mdc-menu mdc-menu-surface">
    <ul
      class="mdc-list"
      role="menu"
      aria-hidden="true"
      aria-orientation="vertical"
      tabindex="-1">
      <a
        appRipple
        class="mdc-list-item mdc-button"
        role="menuitem"
        [attr.href]="twitterUrl"
        target="_blank"
        rel="noopener"
        title="Share on Twitter">
        <span class="mdc-list-item__graphic">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24">
            <path
              d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" />
          </svg>
        </span>
        <span class="mdc-list-item__text">Tweet</span>
      </a>
      <a
        appRipple
        class="mdc-list-item mdc-button"
        role="menuitem"
        [attr.href]="facebookUrl"
        target="_blank"
        rel="noopener"
        title="Share on Facebook">
        <span class="mdc-list-item__graphic">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24">
            <path
              d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" />
          </svg>
        </span>
        <span class="mdc-list-item__text">Post</span>
      </a>
      <li class="mdc-list-item" role="menuitem">
        <button
          appRipple
          class="mdc-button"
          (click)="copy()"
          title="Copy URL to clipboard">
          <span class="mdc-list-item__graphic">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" />
            </svg>
          </span>
          <span class="mdc-list-item__text">Copy</span>
        </button>
      </li>
    </ul>
  </div>
</div>
