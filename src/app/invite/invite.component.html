<button #fabEl class="mdc-fab mdc-fab--extended app-fab--absolute"
               aria-label="Invite to speak"
               title="Invite to speak"
               (click)="openDialog($event)">
  <svg class="mdc-fab__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M16 12h-3c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-3c0-.55-.45-1-1-1zm0-10v1H8V2c0-.55-.45-1-1-1s-1 .45-1 1v1H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm2 17H6c-.55 0-1-.45-1-1V8h14v10c0 .55-.45 1-1 1z"/></svg>
  <span class="mdc-fab__label">Invite to speak</span>
</button>

<div #dialogEl id="invite-to-speak-dialog"
       class="mdc-dialog"
       role="alertdialog"
       aria-modal="true"
       aria-labelledby="invite-to-speak-title"
       aria-describedby="invite-to-speak-content">
  <div class="mdc-dialog__container">
    <div class="mdc-dialog__surface">
      <h2 id="invite-to-speak-title" class="mdc-dialog__title">
        Need speakers for your next event?
      </h2>
      <div id="invite-to-speak-content" class="mdc-dialog__content">
        We like visiting new places and meeting new audiences. If you are looking for speakers for your next event, drop us an email.
      </div>
      <footer class="mdc-dialog__actions">
        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">Cancel</button>
        <button type="button" class="mdc-button mdc-button--unelevated mdc-dialog__button" (click)="open('https://goo.gl/forms/cOfJAqVi9v6gbWX43')" data-mdc-dialog-action="yes">Invite</button>
      </footer>
    </div>
  </div>
  <div class="mdc-dialog__scrim"></div>
</div>
