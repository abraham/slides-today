<div class="mdc-card speaker-card speaker-card--with-avatar">
  <section class="mdc-card__primary">
    <div class="speaker-card__avatar" [style.backgroundImage]="'url(' + speaker?.imageUrl + ')'"></div>
    <h1 class="mdc-card__title x-mdc-card__title--large">{{speaker?.name}}</h1>
    <h2 class="mdc-card__subtitle">{{speaker?.title}}</h2>
  </section>
  <section class="mdc-card__supporting-text">
    {{speaker?.bio}}
  </section>
  <section #actions class="mdc-card__actions">
    <ng-template ngFor let-link [ngForOf]="speaker?.links">
      <app-card-action [text]="link.title"
                       [url]="link.url"
                       [blank]="true">
      </app-card-action>
    </ng-template>
  </section>
</div>
